type: object
description: Details of a recurring authentication. This property should be mandatory in the response only for a recurring authentication type.
required:
  - days_between_payments
  - expiry
properties:
  days_between_payments:
    type: integer
    description: Indicates the minimum number of days between authorisations.
    example: 28
    default: 1
  expiry:
    type: string
    description: Date after which no further authorisations are performed in the format yyyyMMdd.
    example: 20220901
    default: 99991231
